    <body>
        <header><h1>古诗鉴赏</h1></header>
        <h6>《清平调·其一》</h6>
        <pre>
            云想衣裳花想容，春风拂槛露华浓。
            若非群玉山头见，会向瑶台月下逢。
        </pre>
        <br>
        <h6>《清平调·其二》</h6>
        <p>
            一枝秾艳露凝香，云雨巫山枉断肠。
            借问汉宫谁得似，可怜飞燕倚新妆。
        </p>
        <br>
        <section>
            <h6>《清平调·其三》</h6>
            <p>
                名花倾国两相欢⑼，长得君王带笑看。
                解释春风无限恨⑾，沉香亭北倚阑干。</p>
        </section>
