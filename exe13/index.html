<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta charset="UTF-8">
        <title>exe13</title>
        <style>
            .circle{
                list-style: outside square;
            }
            .decimal-lz{
                list-style:inside decimal-leading-zero;
            }
            .ball{
                list-style: inside url(img/icons8-children-ball-100.png);
            }
        </style>
    </head>
    <body>
        <h1>制作项目清单</h1>
        <h2>项目符号清单</h2>
        <ul class="circle">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
        <hr>

        <h2>有编号的项目清单</h2>
        <ol class="decimal-lz">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        <hr>

        <h2>图片项目符号清单</h2>
        <ul class="ball">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
        <hr>
</html>
